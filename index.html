<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title id="tt">Catalogo</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="cat.css">
    </head>
<body>
    <div class="quadrado"> 
        <h1>Catálogo Sons of Anarchy</h1><br/><br/>
    <figure>
        <span class="box" id="jax">
         <img src="img/jaxteller.jpg" title="jax teller" alt="Jax Teller" width="200px" height="200px">
          <figcaption>Vice President</figcaption><br/>
           <button onclick="infoJax()" class="btn btn-info" id="btnInf1">Informações</button>  
            <span class="desc" id="desc1" style="display: none;">Jackson Nathaniel "Jax" Teller é um personagem fictício e protagonista da série de televisão FX Sons of Anarchy , interpretada pelo ator Charlie Hunnam . [4] [5] Membro do outlaw motociclista titular , ele passa a série como vice-presidente e, posteriormente, presidente do Clube de Motociclismo Redwood Original (SAMCRO) dos Sons of Anarchy baseado na fictícia Charming, Califórnia. Filho de um dos membros fundadores do clube, seu conflito entre querer manter a longevidade da organização de seu pai reduzindo o elemento criminoso e seu desejo de se tornar um homem de família cumpridor da lei, apesar dos níveis crescentes de violência, constitui o conflito central da série .</span>
             <div id="btnVoltar1"></div>
        </span>
        <span class="box" id="clay">
         <img src="img/clay.jpg" title="Clay Morow" alt="Clay Morow" width="200px" height="200px">
          <figcaption>President</figcaption><br/>
           <button onclick="infoClay()" class="btn btn-info" id="btnInf2">Informações</button> 
            <span class="desc" id="desc2" style="display: none;">Clarence "Clay" Morrow é um personagem fictício da série de televisão FX Sons of Anarchy . Ele é interpretado por Ron Perlman . Morrow, de ascendência irlandesa, é um dos "primeiros 9" membros originais do Sons of Anarchy Motorcycle Club, formado em 1967, mas não foi um dos fundadores. Ele é o ex-presidente internacional do Sons of Anarchy Motorcycle Club , mas também é uma espécie de vigilante, pois faz tudo ao seu alcance para garantir que traficantes e estupradores fiquem fora de sua cidade. No entanto, durante a quarta temporada, Clay envolve o clube no contrabando de drogas com o cartel para sua própria proteção e ganância, vacilando em sua lealdade, e gradualmente se revela um dos antagonistas da história.</span>
             <div id="btnVoltar2"></div>
        </span>
        <span class="box" id="juice">
            <img src="img/juice.jpg" title="Juice" alt="Juice" width="200px" height="200px">
             <figcaption>Men of Mayhem</figcaption><br/>
              <button onclick="infoJuice()" class="btn btn-info" id="btnInf3">Informações</button> 
               <span class="desc" id="desc3" style="display: none;">Juan Carlos " Juice " Ortiz [1] é um personagem fictício da série de televisão FX Sons of Anarchy , interpretada por Theo Rossi . [2] Embora Juice exiba grande habilidade técnica em alguns aspectos, ele também provou ser um tanto simplório quando se trata de outras tarefas, muitas vezes recebendo trotes dos outros membros. Seu enredo cresce depois que a polícia o vê como o elo mais fraco do Clube; nas temporadas 5-6, o clube toma conhecimento de suas traições. Em suas cores, ele usa o patch "Men of Mayhem". Ele é um dos três personagens mortos no penúltimo episódio da série, "Red Rose",Gemma Teller Morrow .</span>
                <div id="btnVoltar3"></div>
        </span>
        <span class="box" id="chibs">
            <img src="img/chibs.jpg" title="Chibs" alt="Chibs" width="200px" height="200px">
             <figcaption>Sgt. At Arms</figcaption><br/>
              <button onclick="infoChibs()" class="btn btn-info" id="btnInf4">Informações</button> 
               <span class="desc" id="desc4" style="display: none;">Filip " Chibs " Telford é um personagem fictício da série de televisão FX Sons of Anarchy e seu spin-off , Mayans MC , interpretado por Tommy Flanagan . [1] Ele é o presidente da carta-mãe do Sons of Anarchy Motorcycle Club de Charming, Califórnia . Antes ele foi o sargento de armas e depois o vice-presidente. Ele é apelidado de "Chibs" por causa de suas cicatrizes faciais (" chib " é uma gíria escocesa para "lâmina de rua" ou arma de esfaqueamento ). [2]As cicatrizes em seu rosto são cicatrizes reais que Flanagan recebeu em uma briga de bar onde seus agressores o marcaram com "o sorriso de Glasgow". [3] Em suas cores , ele usa os seguintes patches: "Sgt. At Arms", "V. President" (substituído por "President"), "Sons of Anarchy" e o patch "In Memory of Opie". Chibs é extremamente leal a Jax Teller e ao clube; ele também tem um bom relacionamento com Tig Trager , Half-Sack Epps (um cliente em potencial que ele patrocinou) e Juice Ortiz , com quem ele tem um relacionamento paternal que termina após a eventual traição de Juice ao clube.</span>
                <div id="btnVoltar4"></div>
        </span>
        <span class="box" id="tig">
            <img src="img/tig.jpg" title="Tigs" alt="Tigs" width="200px" height="200px">
             <figcaption>Soldado</figcaption><br/>
              <button onclick="infoTig()" class="btn btn-info" id="btnInf5">Informações</button> 
               <span class="desc" id="desc5" style="display: none;">Alexander "Tig" Trager é um personagem fictício da série de televisão FX Sons of Anarchy , interpretada por Kim Coates . [1] Ele é o vice-presidente e ex-sargento de armas do Sons of Anarchy Motorcycle Club s Charming, Califórnia, e é o membro mais violento do clube. Durante as primeiras quatro temporadas do programa, ele usou o patch "Sgt. At Arms" em seu colete e depois da sétima temporada, ele usou o patch "V. President". Ele é extremamente leal a Clay Morrow , o presidente do clube, a esposa de Clay, Gemma , e ao próprio clube.Jax Teller , decorrente do uso da violência em situações que podem não exigir isso.</span>
                <div id="btnVoltar5"></div>
        </span>
        <span class="box" id="happy">
            <img src="img/happy.jpg" title="Happy" alt="Happy" width="200px" height="200px">
             <figcaption>Soldado</figcaption><br/>
              <button onclick="infoHappy()" class="btn btn-info" id="btnInf6">Informações</button> 
               <span class="desc" id="desc6" style="display: none;">Happy Lowman é um personagem fictício da série de televisão FX , Sons of Anarchy . Seu nome irônico é baseado no de Happy Loman da peça Death of a Salesman de Arthur Miller . Lowman é interpretado pelo Hells Angel David Labrava da vida real . [1] [2] [3] Lowman é o executor do Sons of Anarchy Motorcycle Club e é afiliado ao contrato de Tacoma, Washington, no início da série, mas depois se torna um nômade. (não tem carta patente permanente). No episódio "The Push", ele é um membro atualizado (oficial) do contrato original do Sons of Anarchy Motorcycle Club Redwood (SAMCRO). Na 6ª temporada, ele é o sargento de armas da SAMCRO.</span>
                <div id="btnVoltar6"></div>
        </span>
        <span class="box" id="bob">
            <img src="img/bob.jpg" title="Bob" alt="Bob" width="200px" height="200px">
             <figcaption>Secretario</figcaption><br/>
              <button onclick="infoBob()" class="btn btn-info" id="btnInf7">Informações</button> 
               <span class="desc" id="desc7" style="display: none;">Robert "Bobby" Munson , é um personagem fictício da série de televisão FX Sons of Anarchy , interpretado por Mark Boone Junior . [1] Ele era o secretário e ex-vice-presidente do Sons of Anarchy Motorcycle Club 's Charming, na Califórnia . Bobby é inteligente e equilibrado (uma característica incomum entre seus companheiros de clube), mas não tem medo de usar a violência quando necessário.</span>
                <div id="btnVoltar7"></div>
        </span>
        <span class="box" id="opie">
            <img src="img/opie.jpg" title="Opie" alt="Opie" width="200px" height="200px">
             <figcaption>Soldado</figcaption><br/>
              <button onclick="infoOpie()" class="btn btn-info" id="btnInf8">Informações</button> 
               <span class="desc" id="desc8" style="display: none;">Harry "Opie" Winston é um personagem fictício da série de televisão FX Sons of Anarchy , interpretada por Ryan Hurst . [1] Ele era membro do Sons of Anarchy Motorcycle Club, filho do co-fundador da SAMCRO, Piney , membro da SAMCRO e melhor amigo de Jax desde a infância.</span>
                <div id="btnVoltar8"></div>
        </span>
    </figure>    
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
